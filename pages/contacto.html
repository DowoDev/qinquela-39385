<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- SEO -->

    content="cafe, cafe con amigos, cafe en barcelona, coffeshop in barcelona, coffe in barcelona, cafe en españa, coffeeshop in spain, coffeehsop in spain, bares, tapas, pattisserie, amistad, comer en barcelona, "
    name="keywords">
  <meta
    content="Disfruta del mejor café en Barcelona, con la mejor pattisserie y la mejor onda para empezar tu día. Recuerda, que el día Empieza con un Café."
    name="description">
  <title>QINQELA - Contacto</title>
  <!-- Iconos/Icons Web (Boxicons) -->
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <!-- Favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="../assets/logos/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="../assets/logos/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="../assets/logos/favicon-16x16.png">
  <link rel="manifest" href="../assets/logos/site.webmanifest">
  <!-- Fuentes -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">
  <!-- CSS Styles -->
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
  <div class="contacto">
    <header class="header">
      <div class="logo">
        <a href="./index.html">
          <img src="../assets/logos/cup_logo.png" alt="logo">
        </a>
        <p class="marca">Q I N Q E L A &nbsp<b>|&nbspCoffeeShop</b></p>
      </div>
      <nav class="navigation">
        <input type="checkbox" name="" id="check">
        <label for="check" class="checkbtn">
          <i class='bx bx-menu'></i>
        </label>
        <ul class="menu">
          <li class="main-menu__item"><a href="../index.html" class="main-menu__link">INICIO</a></li>
          <li class="main-menu__item"><a href="./nosotros.html" class="main-menu__link">NOSOTROS</a></li>
          <li class="main-menu__item"><a href="./productos.html" class="main-menu__link">PRODUCTOS</a></li>
          <li class="main-menu__item"><a href="./galeria.html" class="main-menu__link">GALERIA</a></li>
          <li class="main-menu__item"><a href="#" class="active main-menu__link">CONTACTO</a></li>
        </ul>
      </nav>
    </header>
    <main class="main__contacto">
      <div class="main__titulo--contacto">
        <h3>Contactanos. <br> Te invitamos un <strong class="yellow">Café.</strong></h3>
      </div>
      <section class="container__form">
        <div class="form_contacto">
          <form action="">
            <div class="form_input">
              <input type="text" placeholder="Dejanos tu nombre completo" required>
              <label for=""><strong class="yellow">NOMBRE</strong></label>
              <i class='bx bx-user'></i>
            </div>
            <div class="form_input">
              <input type="email" placeholder="Dejanos tu email" required>
              <label for=""><strong class="yellow">EMAIL</strong></label>
              <i class='bx bx-envelope'></i>
            </div>
            <div class="form_input">
              <label class="mensajero" for="">Dejanos tu Mensaje</label>
              <textarea name="" id="mensaje-usuario" rows="7"></textarea>
            </div>
            <button class="gratarola">CAFE GRATIS</button>
            <div class="register">
              <p>Gracias por visitar QINQELA <strong class="yellow">CoffeeShop</strong>.</p>
            </div>
          </form>
        </div>
      </section>
    </main>
    <footer class="footer__nos">
      <div class="social-nos">
        <div class="footer-ico">
          <a href="https://www.facebook.com" target="_blank"><i class='bx bxl-facebook'></i></a>
          <a href="https://www.twitter.com" target="_blank"><i class='bx bxl-twitter'></i></a>
          <a href="https://www.instagram.com" target="_blank"><i class='bx bxl-instagram-alt'></i></a>
        </div>
      </div>
      <div class="location-nos">
        <a href="https://goo.gl/maps/Yk6Y1aR38ZW92o3M8" target="_blank">
          <p class="iconmax-nos"><i class='bx bxs-map'></i>Pg. de Gràcia, 92, 08008 Barcelona, España&nbsp&nbsp&nbsp&nbsp
          </p>
        </a>
        <a href="https://wa.me/3455555555" target="_blank">
          <p class="iconmax-nos"><i class='bx bxl-whatsapp'></i> (+34) 555 55 55 55</p>
        </a>
      </div>
      <form action="" class="newsletter-nos">
        <div class="input-container">
          <label for="email"></label>
          <input type="email" placeholder="quiero@cafe.com" required="">
          <button class="invite-btn" type="button">
            Café!
          </button>
        </div>
        <h4 class="">Suscribite a nuestro&nbsp<b class="yellow"> Newsletter</b></h4>
      </form>
      <div class="me-nos">
        <a href="https://github.com/DowoDev" target="_blank" class="iconmin">Design by © <b class="yellow">DowoDev</b> ·
          <b>2023</b></a>
      </div>
    </footer>
  </div>
</body>
</html>
