  <title>QINQELA - Contacto</title>
</head>

<body>
  <header class="header-index">
    <nav class="navbar">
      <a href="../index.html" class="logo"><img src="../assets/logos/qinquela_blanco.png" alt="logo"></a>
      <ul>
        <li><a href="../index.html">INICIO</a></li>
        <li><a href="./nosotros.html">NOSOTROS</a></li>
        <li><a href="./productos.html">PRODUCTOS</a></li>
        <li><a href="./galeria.html">GALERIA</a></li>
        <li><a href="#" class="active">CONTACTO</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section>
      <div class="formulario">
        <div>
          <form action="">
            <h3>Contactanos. Te invitamos un <strong class="yellow">Café.</strong></h3>
            <div class="inputbox">
              <input type="text" required>
              <label for="">Nombre</label>
              <i class='bx bx-user'></i>
            </div>
            <div class="inputbox">
              <i class='bx bx-envelope'></i>
              <input type="email" required>
              <label for="">Email</label>
            </div>
            <div class="inputbox">
              <label for="">Dejanos tu Mensaje</label>
              <textarea name="" id="mensaje-usuario" cols="51" rows="7"></textarea>
            </div>
            <button>Café Gratis</button>
            <p>Gracias por visitar QINQELA <strong class="yellow">CoffeeShop</strong>.</p>
          </form>
        </div>
      </div>
    </section>
  </main>
  <footer>
    <section class="social-form">
      <div class="footer-ico-form">
        <a href="https://www.facebook.com" target="_blank"><i class='bx bxl-facebook'></i></a>
        <a href="https://www.twitter.com" target="_blank"><i class='bx bxl-twitter'></i></a>
        <a href="https://www.instagram.com" target="_blank"><i class='bx bxl-instagram-alt'></i></a>
      </div>
      <div class="copy-form">
        <p><a href="https://goo.gl/maps/Yk6Y1aR38ZW92o3M8" target="_blank"><b class="iconmax-nos"><i
                class='bx bx-map'></i></a></b>Pg. de Gràcia, 92, 08008 Barcelona, España&nbsp&nbsp&nbsp&nbsp&nbsp</p>
        <p><a href="https://wa.me/3455555555" target="_blank"><b class="iconmax"><i class='bx bx-phone'></i></a></b>
          (+34) 555 55 55 55</p>
      </div>
    </section>
  </footer>
</body>
